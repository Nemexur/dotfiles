---
- name: clear homebrew cache
  ansible.builtin.file:
    path: "{{ homebrew_cache_path.stdout | trim }}"
    state: absent
  when: homebrew_clear_cache | bool

- name: doom health
  ansible.builtin.command: "{{ doom_emacs_binary }}/doom {{ item }}"
  with_items:
    - clean
    - env
    - doctor
