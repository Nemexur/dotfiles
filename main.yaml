---
- name: Dotfiles setup
  hosts: local

  vars:
    home_dir: "{{ lookup('env', 'HOME') }}"
    dotfiles_dir: "{{ playbook_dir }}"
    dotfiles_dir_files: "{{ dotfiles_dir }}/files"

  pre_tasks:
    - name: Include OS specific vars
      ansible.builtin.include_vars: "vars/{{ ansible_os_family | lower }}.yaml"
      tags: always

    - name: Include playbook configuration
      ansible.builtin.include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yaml"
      tags: always

  roles:
    - role: packages
      tags: packages
    - role: system
      tags: system
    - role: git
      tags: git
    - role: terminal/zsh
      tags:
        - zsh
        - terminal
    - role: terminal/tmux
      tags:
        - tmux
        - terminal
    - role: terminal/ranger
      tags:
        - ranger
        - terminal
    - role: editors/vim
      tags:
        - vim
        - editors
    - role: editors/vscode
      tags:
        - vscode
        - editors
    - role: editors/lunarvim
      tags:
        - lunarvim
        - editors
    - role: editors/emacs
      when: editors_emacs_enabled | default(false) | bool
      tags:
        - emacs
        - editors
    - role: filesystem/symlink
      tags:
        - symlink
        - filesystem
    - role: filesystem/install
      when: filesystem_install_enabled | default(false) | bool
      tags:
        - install
        - filesystem
    - role: misc
      tags: misc
