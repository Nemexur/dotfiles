# Git
#
git_work_config_enabled: true
#
# Symlink
#
symlink_directories:
  - "{{ home_dir }}/.tmux"
  - "{{ home_dir }}/.config"
  - '{{ home_dir }}/Library/Application Support/Code/User'
symlink_additional_files:
  - path: "{{ dotfiles_dir_files }}/tmux/responsive"
    dest: "{{ home_dir }}/.tmux/responsive"
  - path: "{{ dotfiles_dir_files }}/karabiner"
    dest: "{{ home_dir }}/.config/karabiner"
  - path: "{{ dotfiles_dir_files }}/lvim"
    dest: "{{ home_dir }}/.config/lvim"
  - path: "{{ dotfiles_dir_files }}/kitty"
    dest: "{{ home_dir }}/.config/kitty"
  - path: "{{ dotfiles_dir_files }}/ranger/rc.conf"
    dest: "{{ home_dir }}/.config/ranger/rc.conf"
  - path: "{{ dotfiles_dir_files }}/starship/starship.toml"
    dest: "{{ home_dir }}/.config/starship.toml"
  - path: "{{ dotfiles_dir_files }}/vscode/settings.json"
    dest: '{{ home_dir }}/Library/Application Support/Code/User/settings.json'
  - path: "{{ dotfiles_dir_files }}/vscode/keybindings.json"
    dest: '{{ home_dir }}/Library/Application Support/Code/User/keybindings.json'

#
# System
#
system_macos_defaults:
  # Disable press-and-hold for keys in favor of key repeat.
  - key: ApplePressAndHoldEnabled
    type: bool
    value: false
  # Use AirDrop over every interface. srsly this should be a default.
  - domain: com.apple.NetworkBrowser
    key: BrowseAllInterfaces
    type: string
    value: "1"
  # Always open everything in Finder's list view. This is important.
  - domain: com.apple.Finder
    key: FXPreferredViewStyle
    type: string
    value: Nlsv
  # Set a really fast key repeat.
  - key: KeyRepeat
    type: int
    value: 1
  - key: InitialKeyRepeat
    type: int
    value: 10
  # Set the Finder prefs for showing a few different volumes on the Desktop.
  - domain: com.apple.Finder
    key: ShowExternalHardDrivesOnDesktop
    type: bool
    value: true
  - domain: com.apple.Finder
    key: ShowRemovableMediaOnDesktop
    type: bool
    value: true
  # Hide Safari's bookmark bar.
  - domain: com.apple.Safari
    key: ShowFavoritesBar
    type: bool
    value: false
  # Set up Safari for development.
  - domain: com.apple.Safari
    key: IncludeInternalDebugMenu
    type: bool
    value: true
  - domain: com.apple.Safari
    key: IncludeDevelopMenu
    type: bool
    value: true
  - domain: com.apple.Safari
    key: WebKitDeveloperExtrasEnabledPreferenceKey
    type: bool
    value: true
  - domain: com.apple.Safari
    key: com.apple.Safari.ContentPageGroupIdentifier.WebKit2DeveloperExtrasEnabled
    type: bool
    value: true
  - key: WebKitDeveloperExtras
    type: bool
    value: true
  # Set up Pinentry and Pass
  - domain: org.gpgtools.common
    key: DisableKeychain
    type: bool
    value: true
  - domain: org.gpgtools.common
    key: UseKeychain
    type: string
    value: "NO"
  # Set up iTerm
  - domain: com.googlecode.iterm2
    key: PrefsCustomFolder
    type: string
    value: "{{ home_dir }}/.itermcfg/"
  - domain: com.googlecode.iterm2
    key: LoadPrefsFromCustomFolder
    type: bool
    value: true
  # Autohide Dock
  - domain: com.apple.dock
    key: autohide
    type: bool
    value: true
  # Disable the “Are you sure you want to open this application?” dialog
  - domain: com.apple.LaunchServices
    key: LSQuarantine
    type: bool
    value: false
  # Reveal IP address, hostname, OS version, etc. when clicking the clock
  # in the login window
  - domain: /Library/Preferences/com.apple.loginwindow
    key: AdminHostInfo
    value: HostName
    become: true
  # Disable automatic capitalization as it’s annoying when typing code
  - domain: NSGlobalDomain
    key: NSAutomaticCapitalizationEnabled
    type: bool
    value: false
  # Disable automatic period substitution as it’s annoying when typing code
  - domain: NSGlobalDomain
    key: NSAutomaticPeriodSubstitutionEnabled
    type: bool
    value: false
  # Disable auto-correct
  - domain: NSGlobalDomain
    key: NSAutomaticSpellingCorrectionEnabled
    type: bool
    value: false
  # Increase sound quality for Bluetooth headphones/headsets
  - domain: com.apple.BluetoothAudioAgent
    key: Apple Bitpool Min (editable)
    type: int
    value: 40
  # Enable full keyboard access for all controls
  # (e.g. enable Tab in modal dialogs)
  - domain: NSGlobalDomain
    key: AppleKeyboardUIMode
    type: int
    value: 3
  # Show language menu in the top right corner of the boot screen
  - domain: /Library/Preferences/com.apple.loginwindow
    key: showInputMenu
    type: bool
    value: true
    become: true
  # Change default location for screenshots
  - domain: com.apple.screencapture
    key: location
    type: string
    value: "{{ home_dir }}/Desktop/Screenshots"
  # Finder: show all filename extensions
  - key: AppleShowAllExtensions
    type: bool
    value: true
  # Finder: show status bar
  - domain: com.apple.finder
    key: ShowStatusBar
    type: bool
    value: true
  # Finder: show path bar
  - domain: com.apple.finder
    key: ShowPathbar
    type: bool
    value: true
  # Display full POSIX path as Finder window title
  - domain: com.apple.finder
    key: _FXShowPosixPathInTitle
    type: bool
    value: true
  # Keep folders on top when sorting by name
  - domain: com.apple.finder
    key: _FXSortFoldersFirst
    type: bool
    value: true
  # When performing a search, search the current folder by default
  - domain: com.apple.finder
    key: FXDefaultSearchScope
    type: string
    value: SCcf
  # Avoid creating .DS_Store files on network or USB volumes
  - domain: com.apple.desktopservices
    key: DSDontWriteNetworkStores
    type: bool
    value: true
  - domain: com.apple.desktopservices
    key: DSDontWriteUSBStores
    type: bool
    value: true
  # Use list view in all Finder windows by default
  # Four-letter codes for the other view modes: `icnv`, `clmv`, `glyv`
  - domain: com.apple.finder
    key: FXPreferredViewStyle
    type: string
    value: Nlsv
  # Disable the warning before emptying the Trash
  - domain: com.apple.finder
    key: WarnOnEmptyTrash
    type: bool
    value: false
  # Privacy: don’t send search queries to Apple
  - domain: com.apple.Safari
    key: UniversalSearchEnabled
    type: bool
    value: false
  - domain: com.apple.Safari
    key: SuppressSearchSuggestions
    type: bool
    value: true
  # Show the main window when launching Activity Monitor
  - domain: com.apple.ActivityMonitor
    key: OpenMainWindow
    type: bool
    value: true
  # Visualize CPU usage in the Activity Monitor Dock icon
  - domain: com.apple.ActivityMonitor
    key: IconType
    type: int 
    value: 5 
  # Show all processes in Activity Monitor
  - domain: com.apple.ActivityMonitor
    key: ShowCategory
    type: int
    value: 0
  # Sort Activity Monitor results by CPU usage
  - domain: com.apple.ActivityMonitor
    key: SortColumn
    type: string
    value: CPUUsage
  - domain: com.apple.ActivityMonitor
    key: SortDirection
    type: int
    value: 0
