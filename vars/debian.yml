---
#
# Misc
#
homebrew_bin_path: "/home/linuxbrew/.linuxbrew/bin"
packages_go_root: "/home/linuxbrew/.linuxbrew/opt/go/libexec"
#
# Packages
#
packages_apt_packages:
  - nodejs
  - npm
  - make
  - build-essential
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - wget
  - curl
  - llvm
  - lzma
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libxml2-dev
  - libxmlsec1-dev
  - libffi-dev
  - liblzma-dev
packages_homebrew_packages:
  - ctop
  - go
  - kubernetes-cli
  - pyenv
  - zoxide
  - thefuck
  - ruby
  - exa
  - fzf
  - python@3.9
  - python@3.10
packages_go_packages:
  - package: github.com/gopasspw/gopass@v1.14.6
    creates: "{{ home_dir }}/go/bin/gopass"
