---
setup_password_store: true

password_store_prefix: "{{ home_prefix }}"
password_store_repo: "https://github.com/nemexur/passwords.git"
password_store_utils_dir: "{{ password_store_prefix }}/pass-utils"

pinentry_touchid_repo: "https://github.com/jorgelbg/pinentry-touchid.git"
pinentry_touchid_version: main
pinentry_touchid_install_path: "{{ password_store_utils_dir }}/pinentry-touchid"
pinentry_touchid_binary_path: /usr/local/bin/pinentry-touchid
